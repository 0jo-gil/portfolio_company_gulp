    <!-- news 섹션 클릭 드래그 슬라이드 플러그인 제작 호출 -->
    <!-- main_contact 섹션 faq 메뉴 플러그인 제작 호출 -->
    <script>
        $(document).ready(function(){
            $(".news_slide1").myDrag();

                boxes: "dd",
                active: "on"

        });
